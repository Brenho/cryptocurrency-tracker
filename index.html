<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coin Watch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div id="hero-content">
            <h1>Coin Watch</h1>
            <hr>
            <p>Live Cryptocurrency Prices</p>
        </div>
    </section>
    
    <section class="coins">
        <div id="key">
            <div id="keyholder">
                <div class="key rank">
                    <p>#</p>
                </div>
                <div class="key">
                    <p>Names</p>
                </div>
                <div class="key">
                    <p>Market Cap (USD)</p>
                </div>
                <div class="key">
                   <p>Price (USD)</p>
                </div>
                <div class="key">
                    <p>1h Change (%)</p>
                </div>
                <div class="key">
                    <p>24h Change (%)</p>
                </div>
            </div>
        </div>
        <div id="coinData"></div>
    </section>
    
    <section class="moreCoins">
        <button class="btn" id="btn">NEXT 50</button>
    </section>
    
    
    <footer>
        <ul>
            <li><a href="https://twitter.com/RichieBrennan"><i class="fa fa-twitter-square fa-2x"></i></a></li>
            <li><a href="https://codepen.io/RichieBrennan/"><i class="fa fa-codepen fa-2x"></i></a></li>
            <li><a href="https://github.com/Brenho"><i class="fa fa-github-square fa-2x"></i></a></li>
        </ul>
    </footer>
    <script src="main.js"></script>
</body>
</html>
